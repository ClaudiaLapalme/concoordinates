<div class='footer'>
    <div class='container-top-block'>
        <img class='picture' src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Henry_F._Hall_Building_09.JPG/1024px-Henry_F._Hall_Building_09.JPG">
        <div class='container-name-directions'>
            <div *ngIf="buildingName" class='text building-name'>{{buildingName}}</div>
            <div *ngIf="!buildingName" class='text building-name'>Unavalaible</div>
            <div class ='button-directions text'>Directions</div>
        </div>
        <div class='exit-button' (click)='hideBuildingInfo()'><svg width="15" height="15" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 1.00714L8.99286 0L5 3.99286L1.00714 0L0 1.00714L3.99286 5L0 8.99286L1.00714 10L5 6.00714L8.99286 10L10 8.99286L6.00714 5L10 1.00714Z" fill=var(--ion-color-primary-contrast)/></svg></div>
    </div>
    <div class='line'></div>
    <div class='container-bottom-block'>
        <table class='container-bottom-left'>
            <tr>
                <td  class='left' valign="top" style="width:100%">
                    <table>
                        <tr>
                            <td class='container-icon'><svg width="25" height="25" viewBox="0 0 14 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 0C3.13 0 0 3.13 0 7C0 12.25 7 20 7 20C7 20 14 12.25 14 7C14 3.13 10.87 0 7 0ZM7 9.5C5.62 9.5 4.5 8.38 4.5 7C4.5 5.62 5.62 4.5 7 4.5C8.38 4.5 9.5 5.62 9.5 7C9.5 8.38 8.38 9.5 7 9.5Z" fill=var(--ion-color-secondary)/></svg></td>
                            <td *ngIf="buildingAddress" class='text info'>{{buildingAddress}}</td>
                            <td *ngIf="!buildingAddress" class='text info'>Unavailable</td>
                        </tr>
                        <tr>
                            <td class='container-icon'><svg width="25" height="25" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM9 17.93C5.05 17.44 2 14.08 2 10C2 9.38 2.08 8.79 2.21 8.21L7 13V14C7 15.1 7.9 16 9 16V17.93ZM15.9 15.39C15.64 14.58 14.9 14 14 14H13V11C13 10.45 12.55 10 12 10H6V8H8C8.55 8 9 7.55 9 7V5H11C12.1 5 13 4.1 13 3V2.59C15.93 3.78 18 6.65 18 10C18 12.08 17.2 13.97 15.9 15.39Z" fill=var(--ion-color-secondary)/></svg></td>
                            <td *ngIf="buildingWebsite" class='text info'>{{buildingWebsite}}</td>
                            <td *ngIf="!buildingWebsite" class='text info'>Unavailable</td>
                        </tr>
                        <tr>
                            <td class='container-icon'><svg width="25" height="25" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.62 7.79C5.06 10.62 7.38 12.93 10.21 14.38L12.41 12.18C12.68 11.91 13.08 11.82 13.43 11.94C14.55 12.31 15.76 12.51 17 12.51C17.55 12.51 18 12.96 18 13.51V17C18 17.55 17.55 18 17 18C7.61 18 0 10.39 0 1C0 0.45 0.45 0 1 0H4.5C5.05 0 5.5 0.45 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79Z" fill=var(--ion-color-secondary)/></svg></td>
                            <td *ngIf="buildingPhoneNumber" class='text info'>{{buildingPhoneNumber}}</td>
                            <td *ngIf="!buildingPhoneNumber" class='text info'>Unavailable</td>
                        </tr>
                    </table>
                </td>
                <td valign="top" style="width:100%">
                   <div class='container-bottom-right'>
                        <table class='text container-schedule'>
                            <tr>
                                <td class='schedule-icon'><svg width="25" height="25" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.99 0C4.47 0 0 4.48 0 10C0 15.52 4.47 20 9.99 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 9.99 0ZM10 18C5.58 18 2 14.42 2 10C2 5.58 5.58 2 10 2C14.42 2 18 5.58 18 10C18 14.42 14.42 18 10 18Z" fill=var(--ion-color-secondary)/><path d="M10.5 5H9V11L14.25 14.15L15 12.92L10.5 10.25V5Z" fill=var(--ion-color-secondary)/></svg></td>
                                <td class='title-schedule'>Open Now</td>
                                <td *ngIf="displaySchedule" class='schedule-arrow'><svg (click)="toggleSchedule()" width="20" height="20" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.41 12.41L6 7.83L10.59 12.41L12 11L6 5L0 11L1.41 12.41Z" fill=var(--ion-color-primary-contrast)/></svg></td>
                                <td *ngIf="!displaySchedule" class='schedule-arrow'><svg (click)="toggleSchedule()" width="20" height="20" viewBox="0 -4 10 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.59 0.59L6 5.17L1.41 0.59L0 2L6 8L12 2L10.59 0.59Z" fill="white"/></svg></td>
                            </tr>
                                
                            <tr *ngIf="displaySchedule">
                                <td></td>
                                <td *ngIf=!buildingSchedule>Unavailable</td>
                                <td *ngIf=buildingSchedule colspan="2" style="text-align: right">
                                    <table>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Mon</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Tue</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Wed</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Thu</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Fri</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Sat</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td class='schedule-day'>Sun</td>
                                            <td>12:00-21:00</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
