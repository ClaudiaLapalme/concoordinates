    <ion-content *ngIf="showMenu" color="primary" id="main-content">  
        <ion-item class="clickable ion-activatable" (click)="authCalendarUser()" lines="none" color="primary">
            <ion-icon *ngIf="!signedIn" color="secondary" name="calendar" slot="start" id="loggedInPicture">
            </ion-icon>
            <ion-avatar *ngIf="signedIn" >
                <img src={{userPicture}}>
            </ion-avatar> 
            <ion-label *ngIf="!signedIn" id="loggedInEmail">Calendar
            </ion-label>
            <ion-label *ngIf="signedIn" class="ion-padding">{{userEmail}}
            </ion-label>
        </ion-item>
        <div
        class='line'
        ></div>
        <div *ngIf="signedIn">
            <ion-item color="primary" lines="none">
                <ion-icon color="secondary" name="calendar" slot="start"></ion-icon>
                <ion-label>Next calendar event</ion-label>    
            </ion-item>
            <ion-item lines="none" color="primary">
                <ion-icon color="primary" slot="start"></ion-icon>
                <ion-label>{{calEventName}}
                </ion-label>          
            </ion-item>
            <ion-item lines="none" color="primary">
                <ion-icon color="primary" slot="start"></ion-icon>
                <ion-label>{{calEventLocation}}
                </ion-label> 
            </ion-item>
            <ion-item lines="none" color="primary">
                <ion-icon color="primary" slot="start"></ion-icon>
                <ion-label>{{calEventTime}}
                </ion-label> 
            </ion-item>
            <ion-item lines="none" color="primary" class="ion-padding-bottom">
                <ion-icon color="primary" slot="start"></ion-icon>
                <ion-button 
                    color="secondary"
                    (click)="goToEvent()"
                    #directions
                >Go to event</ion-button> 
            </ion-item>
            <div
            class='line'
            ></div>
        </div>
        <ion-item class="clickable ion-activatable" (click)="openSettings()" lines="none" color="primary">
            <ion-icon color="secondary" name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
        </ion-item>
    </ion-content>
    <app-settings *ngIf="showSettings" (closeSettings)="closeSettings()"></app-settings>
