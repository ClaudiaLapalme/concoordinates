<div>
	<div title='Click to switch campus' class='toggle-campus'>
		<div 
			class='leftToggle' 
			[class.selected]='selectedCampus == 1' 
			[class.unselected]='selectedCampus != 1'
			(click)='selectSGW()'
		>
			SGW
		</div>
		<div 
			class='rightToggle' 
			[class.selected]='selectedCampus == 2' 
			[class.unselected]='selectedCampus != 2'
			(click)='selectLOY()'
		>
			LOY
		</div>
	</div>
</div>
