<ion-content>

    <div class="map-wrapper">
        <div #map id="map"></div>
    </div> 

    <app-directions-button [routerLink]="['/routes']"  #directions ></app-directions-button>
    <app-indoor-map 
        *ngIf="mapLoaded" 
        [map]="mapModel"
        [indoorMapBuildingCode]="indoorMapBuildingCode"
        [indoorMapLevel]="indoorMapLevel">
    </app-indoor-map>
    <app-toggle-campus #toggle (toggleChange)='switchCampus()'></app-toggle-campus>

    <app-toggle-floors 
        #switchFloor 
        [availableFloors]="availableFloors" 
        (toggledFloor)='switchFloors($event)'>
    </app-toggle-floors>

    <app-building-info
        *ngIf="buildingInfoDisplayed" 
        (toggleBuildingInfo)='toggleBuildingInfo($event)'>
    </app-building-info>
</ion-content>
