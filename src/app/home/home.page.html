<!-- Home Page Header Section containing searchbar  -->
<ion-header>

  </ion-header>
<ion-content>
    <app-search 
        [map]="mapModel"  
        (placeSelection)="createMarker($event)">
    </app-search>
    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>

    <app-indoor-map 
        *ngIf="mapLoaded" 
        [map]="mapModel"
        [indoorMapBuildingCode]="indoorMapBuildingCode"
        [indoorMapLevel]="indoorMapLevel">
    </app-indoor-map>

    <app-toggle-campus #toggle (toggleChange)='switchCampus()'></app-toggle-campus>

    <app-toggle-floors 
        #switchFloor 
        [availableFloors]="availableFloors" 
        (toggledFloor)='switchFloors($event)'>
    </app-toggle-floors>



</ion-content>
