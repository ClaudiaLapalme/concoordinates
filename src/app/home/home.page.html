<ion-content>

    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>

    <app-indoor-map [map]='this.map'></app-indoor-map>
    <app-toggle-campus #toggle (toggleChange)='switchCampus()'></app-toggle-campus>
    <app-toggle-floors #switchFloor (emitToggledFloor)='switchFloors()'></app-toggle-floors>


</ion-content>
