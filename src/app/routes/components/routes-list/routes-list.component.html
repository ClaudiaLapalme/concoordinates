<div *ngFor="let r of routes; let i = index">
    <app-routes-list-item
        (click)="displayRoute(i)"
        [route]="r"
        [routeNumber]="i + 1"
        [routeTransportMode]="routeTransportMode"
        [routeFullDisplay]="routeFullDisplay"
    ></app-routes-list-item>
    <div class="divider"></div>
</div>
