<ion-content>
    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>

    <app-directions-button
        [routerLink]="['/home']"
        [ngClass]="{invisible: !controlsShown}"
        #directions
    ></app-directions-button>

    <app-location-button
        #userCenter
        (recenterOnLocation)="recenterToUser()"
        [ngClass]="{invisible: !controlsShown}"
    ></app-location-button>

</ion-content>
