<ion-content>
    <div #returnToRoutes class="backButton">
        <ion-icon 
            [routerLink]="['/routes']" 
            name="arrow-round-back"
        >
        </ion-icon>
    </div>

    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>

    <app-location-button
        #userCenter
        (recenterOnLocation)="recenterToUser()"
        [ngClass]="{invisible: !controlsShown}"
    >
    </app-location-button>
</ion-content>
