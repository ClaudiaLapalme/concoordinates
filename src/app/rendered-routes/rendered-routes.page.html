<ion-content>
    <div class="stepsDisplayContainer" #menuBar>
        <div class="rendered-routes-header-container">
            <div class="back-button-container">
                <ion-icon
                    [routerLink]="['/routes']"
                    name="arrow-back"
                ></ion-icon>
            </div>
            <div>
                <app-routes-list-item
                    [route]="route"
                    [routeNumber]="0"
                    [routeTransportMode]="routeTransportMode"
                    [routeFullDisplay]="routeFullDisplay"
                ></app-routes-list-item>
            </div>
        </div>
        <div [style.visibility]="displayRoutes">
            <div displayRoutes class="parent">
                <div
                    class="test"
                    *ngFor="let s of route?.routeSteps; let i = index"
                >
                    <app-route-step [step]="s"></app-route-step>
                </div>
            </div>
            <div class="displayBar">
                <ion-icon
                    (click)="hideRoutesFun()"
                    name="arrow-dropup"
                ></ion-icon>
            </div>
        </div>
    </div>

    <div class="map-wrapper">
        <div #map id="map"></div>
    </div>
    <app-location-button
        #userCenter
        (recenterOnLocation)="recenterToUser()"
        [ngClass]="{invisible: !controlsShown}"
    ></app-location-button>
</ion-content>
<div [style.visibility]="hideRoutes" class="displayBarAbsolute">
    <ion-icon (click)="revealRoutes()" name="arrow-dropdown"></ion-icon>
</div>
